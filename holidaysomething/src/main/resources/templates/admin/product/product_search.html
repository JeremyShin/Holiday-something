<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<div layout:fragment="content">
  <h1>상품검색 페이지</h1>

  <div>
    <table border="1">
      <form method="post" action="/admin/product/product_search">
        <tbody>
        <tr>
          <th scope="row">검색분류</th>
          <td>
            <select>
              <option disabled selected>검색 옵션 선택</option>
              <option value="product_name">상품명</option>
              <option value="item_name">상품명(관리자)</option>
              <option value="product_code">상품명(관리자)</option>
            </select>
            <span>
              <input type="text" name="productName">
            </span>
          </td>
        </tr>
        <tr>
          <th scope="row">상품분류</th>
          <td>
            <select name="productLargeCategoryId" class="product-category-select" onchange="updateMiddleCategory(this)">
              <option disabled selected>대분류</option>
              <option th:each="category : ${largeCategories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <select name="productMiddleCategoryId" class="product-category-select" onchange="updateSmallCategory(this)">
              <option disabled selected>중분류</option>
            </select>
            <select name="productSmallCategoryId" class="product-category-select">
              <option disabled selected>소분류</option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">상품등록일</th>
          <td>
            <select>
              <option value="regdate">상품등록일</option>
              <option value="showdate">상품게시일</option>
            </select>
            <a href="#" id="start-date"><span>달력보기</span></a>
          </td>
        </tr>
        <tr>
          <input type="submit"/>
        </tr>
        </tbody>
      </form>
    </table>
  </div>

  <!-- (검색 전)모든 제품 리스트 / (검색 후)제품검색 결과 -->
  <div>
    <table>
      <thead>
      <tr>
        <th>id
        <th>상품코드</th>
        <th>이름</th>
        <th>판매가</th>
        <th>판매량</th>
        <th>안전재고</th>
        <th>제조 공장</th>
        <th>제조일</th>
        <th>원가</th>
        <th>가격대체문구</th>
        <th>출시일</th>
        <th>배송비</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${allProductList != null ? allProductList : productOptionsSearchResult}" class="productOptionTr">
        <td th:text="${product.id}">###</td>
        <td th:text="${product.code}">###</td>
        <td th:text="${product.name}">###</td>
        <td th:text="${product.sellingPrice}">###</td>
        <td th:text="${product.sellingQuantity}">###</td>
        <td th:text="${product.safeQuantity}">###</td>
        <td th:text="${product.manufacturer}">###</td>
        <td th:text="${product.manufactureDate}">###</td>
        <td th:text="${product.originalPrice}">###</td>
        <td th:text="${product.optionalPriceText}">###</td>
        <td th:text="${product.releaseDate}">###</td>
        <td th:text="${product.shippingPrice}">###</td>
      </tr>
      </tbody>
    </table>

    <div id="page-numbers">
      <th:block th:each="item : ${#numbers.sequence(1, productPageCount)}">
        <a th:href="@{'/admin/product/product_search/' + ${item}}">
          <span th:text="${item}"></span>
        </a>
      </th:block>
    </div>
  </div>

  <script th:src="@{/js/main.js}"></script>
</div>

</html>
