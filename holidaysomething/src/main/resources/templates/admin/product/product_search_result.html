<!DOCTYPE html>
<html xml:th="http:/www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>

<h1>조회결과출력페이지!</h1>
<div>
<h2>제품검색결과</h2>

    <th:text items="${productName}" var="productName">
        ${productName}<br>
    </th:text>
</div>
<br>
<br>
<!--Pagenation-->
<div>
<h2>페이지네이션</h2>
    <th:each begin="1" end="${totalPages}" step="1" var="page">
        <a href="/admin/product/product_search?page=${page}">${page}</a>
    </th:each>
</div>


</body>
</html>
