<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xml:th="http:/www.thymeleaf.org"
      layout:decorate="~{layout/user-default.html}">

<!--<head th:include="fragments/header :: userHeaderFragment">-->
  <!--<title id="pageTitle">Page title</title>-->
<!--</head>-->

<head th:include="fragments/config :: configFragment">
  <title id="pageTitle">Page title</title>
  <!-- other elements you want to reference in your layout -->
</head>


<!--<th:block layout:fragment="css">-->
<!--</th:block>-->
<div layout:fragment="userTitle">

  <!--Carousel-->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active ">
        <img src="/img/cup.png" alt="공사중,,," >
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="/img/rainbow2.jpg" alt="공사중,,," >
        <div class="carousel-caption">
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button"
       data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button"
       data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div layout:fragment="userContents">
  <div class="user-content">
    <div >
      <div style="display: flex;" >
        <div ><img src="/img/sample3.png"></div>
        <div><img src="/img/sample2.jpg"></div>
    </div>
  </div>
</div>


</html>
